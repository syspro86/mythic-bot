<!DOCTYPE html>
<html>
    <head>
        <title>Wow Pet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </style>
</head>

<body>
<section>
    <form method="post">
    <select name="realm">
        {% for r in realms %}
        <option value="{{ r.slug }}" {{ 'selected' if forms.realm == r.slug else '' }}>{{ r.name }}</option>
        {% endfor %}
    </select>
    <input name="character_name" value="{{ '' if forms.character_name == None else forms.character_name }}">
    <button onclick="form.submit()">조회</button>
    <button onclick="form.action='my_pet'; form.submit()">소유펫</button>
    <button onclick="form.action='mount_auction'; form.submit()">경매장(탈것)</button>
    </form>
</section>
<section>
    <table border=0>
    {% for p in pet %}
    <tr>
        <td><img src="{{ p.pet_detail.icon }}"></td>
        <td>
            {{ p.gold }}g, {{ p.silver }}s, {{ p.copper }}c
        </td>
        <td>
            {{ p.pet_detail.name.ko_KR }}
        </td>
        <td>
            {{ '보유함' if p.learned else '' }}
        </td>
    </tr>
    {% endfor %}
    </table>
</section>
</body>

</html>
