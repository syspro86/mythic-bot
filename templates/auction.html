<!DOCTYPE html>
<html>
    <head>
        <title>Wow Pet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </style>
</head>

<body>
<section>
    <table border=0>
    {% for p in pet %}
    <tr>
        <td><img src="{{ p.pet_detail.icon }}"></td>
        <td>
            {{ p.gold }}g, {{ p.silver }}s, {{ p.copper }}c
        </td>
        <td>
            {{ p.pet_detail.name.ko_KR }}
        </td>
    </tr>
    {% endfor %}
    </table>
</section>
</body>

</html>
